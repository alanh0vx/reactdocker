name: Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t alanh0/reactdocker_api:latest -f api/Dockerfile .
          docker push alanh0/reactdocker_api:latest .
          docker build -t alanh0/reactdocker_client:latest -f client/Dockerfile .
          docker push alanh0/reactdocker_client:latest 
